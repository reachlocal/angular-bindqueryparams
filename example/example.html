<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QueryParams Demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- Use this for local testing -->
    <!-- script src="../queryParams.js"></script -->
    <!-- Use this to run from github directly -->
    <script src="//raw.githubusercontent.com/reachlocal/angular-bindqueryparams/master/queryParams.js"></script>
    <script>
        angular.module("Example", ['rl.QueryParams'])
            .controller("ExampleCtrl", function($scope, QueryParams) {
                $scope.QueryParams = QueryParams;
            });
    </script>
</head>
<body ng-app="Example">
    <section ng-controller="ExampleCtrl">
        Search: <input ng-model="QueryParams.search">
        <br>
        Another Param: <input ng-model="QueryParams.anotherParam">
    </section>
</body>
</html>
